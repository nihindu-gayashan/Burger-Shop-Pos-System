<!DOCTYPE html>
<html>
<head>
  <title>Order History</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .order-history {
      background-color: black;
      border: 2px solid yellow;
      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    .order-history h2 {
      text-align: center;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid yellow;
      padding: 10px 0;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-item p {
      margin: 0;
    }

    .order-item button {
      background-color: yellow;
      border: none;
      color: black;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="order-history">
      <h2>Order History</h2>
      <div class="order-item">
        <div>
          <p>Order #1234</p>
          <p>Date: 2023-10-03</p>
        </div>
        <div>
          <p>Total: $15.99</p>
          <button>Reorder</button>
        </div>
      </div>
      <div class="order-item">
        <div>
          <p>Order #5678</p>
          <p>Date: 2023-09-28</p>
        </div>
        <div>
          <p>Total: $12.50</p>
          <button>Reorder</button>
        </div>
      </div>
      <!-- Add more order items as needed -->
    </div>
  </div>
  <script src="../js/burger-order-form.js"></script>
</body>
</html>
